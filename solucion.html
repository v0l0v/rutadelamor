<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces a fuentes y estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="rda.css" rel="stylesheet">
    
    <title>Solución del Misterio</title>
</head>
<body>
    <!-- Contenedor de la imagen y el logo superpuesto -->
    <div class="image-container full-width">
        <img src="parada1/imagen1a.jpg" alt="Solución" class="responsive-image full-width">
        <a href="index.html" class="logo-overlay">
            <img src="parada1/parada1a.png" alt="Logo Ruta del Amor" id="logo-rda">
        </a>
    </div>

    <!-- Título principal -->
    <h1>Solución del Misterio</h1>

    <!-- Controles de audio -->
    <div class="audio-control-container">
        <button id="playPauseButton" class="audio-control" title="Pausar">
            <i class="fas fa-pause"></i>
        </button>
        <button id="stopButton" class="audio-control" title="Detener">
            <i class="fas fa-stop"></i>
        </button>
    </div>

    <!-- Elemento de audio -->
    <audio id="audio" src="parada1/parada1.mp3" autoplay loop>
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    
    <!-- Contenedor de los objetos conseguidos -->
    <div class="texto-enviado">
        <h4>
            Aquí puedes ver los objetos que has conseguido y ordenarlos para resolver el misterio.
        </h4>
    </div>

    <!-- Lista de objetos conseguidos -->
    <div id="objectList" class="object-container"></div>

    <!-- firma -->
    <div class="espaciados">
        <div id="espaciados" class="center">
            <h4>by v0l0v</h4>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectList = document.getElementById('objectList');
            let correctAnswers = JSON.parse(localStorage.getItem('correctAnswers')) || [];
            
            correctAnswers.forEach((answer, index) => {
                const item = document.createElement('div');
                item.className = 'object-item';
                item.id = answer.id;
                item.draggable = true;
                item.innerHTML = `<p>${answer.text}</p>`;
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';

                const upButton = document.createElement('button');
                upButton.textContent = '⬆️';
                upButton.onclick = () => moveUp(index);
                buttonContainer.appendChild(upButton);

                const downButton = document.createElement('button');
                downButton.textContent = '⬇️';
                downButton.onclick = () => moveDown(index);
                buttonContainer.appendChild(downButton);

                item.appendChild(buttonContainer);
                objectList.appendChild(item);
            });

            function moveUp(index) {
                if (index > 0) {
                    [correctAnswers[index], correctAnswers[index - 1]] = [correctAnswers[index - 1], correctAnswers[index]];
                    localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
                    window.location.reload();
                }
            }

            function moveDown(index) {
                if (index < correctAnswers.length - 1) {
                    [correctAnswers[index], correctAnswers[index + 1]] = [correctAnswers[index + 1], correctAnswers[index]];
                    localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
                    window.location.reload();
                }
            }
        });
    </script>
</body>
</html>
