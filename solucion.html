<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces a fuentes y estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="rda.css" rel="stylesheet">
    
    <title>Solución del Misterio</title>
    <style>
        .object-container {
            list-style-type: none;
            padding: 0;
        }
        .object-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .image-container img {
            width: 50px;
            height: 50px;
        }
        .name-container {
            flex-grow: 1;
            text-align: center;
        }
        .button-container {
            display: flex;
        }
        .button-container button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <a href="index.html">
            <img src="logorda.png" alt="Logo Ruta del Amor" id="logo-rda2">
        </a>
    </header>
    
    <div class="button-container">
        <button onclick="window.location.href='solucion.html'" style="background: none; border: none;" title="Ver el mejor valorado">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>

        <button onclick="window.location.href='mapa.html'" style="background: none; border: none;" title="Ver el mapa">
            <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
        </button>

        <button onclick="window.location.href='registro.html'" style="background: none; border: none;" title="Registro de visitas">
            <i class="fa fa-book" aria-hidden="true"></i> <!-- Icono de bloc de notas -->
        </button>
    </div>

    <!-- Título principal -->
    <h1>Solución del Misterio</h1>
    
    <!-- Contenedor de los objetos conseguidos -->
    <div class="texto-enviado">
        <h4>
            Aquí puedes ver los objetos que has conseguido y ordenarlos para resolver el misterio.
        </h4>
    </div>

    <!-- Lista de objetos conseguidos -->
    <ul id="objectList" class="object-container"></ul>

    <!-- firma -->
    <div class="espaciados">
        <div id="espaciados" class="center">
            <h4>by v0l0v</h4>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectList = document.getElementById('objectList');
            let correctAnswers = JSON.parse(localStorage.getItem('correctAnswers')) || [];
            
            correctAnswers.forEach((answer, index) => {
                const item = document.createElement('li');
                item.className = 'object-item';
                item.id = answer.id;
                item.draggable = true;
                item.innerHTML = `
                    <div class="image-container">
                        <img src="parada1/pin.png" alt="Pin para fijar">
                    </div>
                    <div class="name-container">
                        <span>${answer.text}</span>
                    </div>
                    <div class="button-container">
                        <button onclick="moveUp(${index})" title="Mover arriba">
                            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                        </button>
                        <button onclick="moveDown(${index})" title="Mover abajo">
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </button>
                    </div>
                `;
                objectList.appendChild(item);
            });

            window.moveUp = function(index) {
                if (index > 0) {
                    [correctAnswers[index], correctAnswers[index - 1]] = [correctAnswers[index - 1], correctAnswers[index]];
                    localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
                    window.location.reload();
                }
            }

            window.moveDown = function(index) {
                if (index < correctAnswers.length - 1) {
                    [correctAnswers[index], correctAnswers[index + 1]] = [correctAnswers[index + 1], correctAnswers[index]];
                    localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
                    window.location.reload();
                }
            }
        });
    </script>
</body>
</html>
